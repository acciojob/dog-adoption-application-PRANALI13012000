<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit application" method="post">

		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>

		<label for="phone number">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>

		<label for="Address">Address</label>
		<input id="address" type="text" placeholder="Address">
		<br>

		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label>
		<br>

		<label for="breeds">Please select your preferred breeds</label>
		<select id ="multiSelect" type="select">
			<option value="">Select breeds</option>
			<option value="german shephered">German shephered</option>
			<option value="poodle">Poodle</option>
			<option value="bulldog">Bulldog</option>
		</select>
		<br>

		<label for="submit">submit</label>
		<input type="submit" id="submit" value="submit">
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
